<html lang="ja-jp">

<head>
    <title>DUEL</title>
    <link rel="stylesheet" type="text/css" href="static/css/styleGame.css">

<body>
<div id=loading></div>

    {% block loginInfo %}{% endblock %}


    <div id="canvas"></div>
    <table align="center">
        <caption>
            <h2>操作方法</h3>
        </caption>
        <tr>
            <th scope="row">矢印キー</th>
            <td>移動</td>
        </tr>
        <tr>
            <th scope="row">Space</th>
            <td>ショット</td>
        </tr>
        <tr>
            <th scope="row">Space長押し</th>
            <td>チャージショット</td>
        </tr>
        <tr>
            <th scope="row">Q</th>
            <td>銃砲回転(反時計回り)</td>
        </tr>
        <tr>
            <th scope="row">E</th>
            <td>銃砲回転(時計回り)</td>
        </tr>
        <tr>
            <th scope="row">Z</th>
            <td>アイテム使用</td>
        </tr>
    </table>
    <hr>
