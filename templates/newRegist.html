<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>新規登録</title>
    <link rel="stylesheet" href="static/css/styleGame.css" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="static/js/regist.js"></script>
  </head>
  <body>
    <div class="login_field">
      <a href="/login" id="loginButton">ログイン</a>
    </div>
    <div class="regist_form">
      <h2>アカウント新規作成</h2>
      <div class="formWrap">
        <div style="display: flex">
          <span>名前:</span>
          <span id="error" style="color: #e96a6a"></span>
        </div>
        <input type="text" name="name" class="form" id="name" />
        <span>パスワード:</span>
        <input type="password" name="password" class="form" id="password" />
        <div style="display: flex">
          <span>パスワード(再確認):</span>
          <span id="errorPass" style="color: #e96a6a"></span>
        </div>
        <input type="password" name="rpassword" class="form" id="rpassword" />
        <div id="register" onclick="regist();">
          <div id="regsiterText">登録</div>
        </div>
      </div>
    </div>
  </body>
</html>
